<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NIKE REACT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

      </div>

      <div class="logo-content">
        <p><span>Nike </span>React</p>
      </div>
    </div>

    <!-- links -->

    <nav class="links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a class="grey" href="#">Product</a></li>
        <li><a class="grey" href="#">About Us</a></li>
        <li><a class="grey" href="#">Contact Us</a></li>
      </ul>
    </nav>

    <!-- bar -->

    <div class="bar">
      <i class="fa-solid fa-bars fa-lg" style="color: rgb(115, 112, 110)"></i>
    </div>
  </header>

  <!-- Home page -->

  <div class="hero-sec">
    <div class="shoeimg">
      <img src="./images/Shoe.png" alt="Shoe" />
    </div>
    <div class="shoecontent">

      <p>
        Lorem Ipsum is simply dummy text of the printing<br />and typesetting
